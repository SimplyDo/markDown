<div>
  <textarea ng-model="markDownDocument" placeholder="Enter Mark Down here"></textarea>
</div>

<a ng-click="toggleSource()">Show Source</a>
<div ng-hide="showSource">
  <div ng-bind-html-unsafe="convertMarkDown(markDownDocument)"></div>
</div>

<div ng-show="showSource">
  <textarea placeholder="HTML Source ready to copy and paste">{{convertMarkDown(markDownDocument)}}</textarea>
</div>
